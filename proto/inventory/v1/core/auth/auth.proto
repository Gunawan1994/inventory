syntax = "proto3";

option go_package = "inventory-service/protocgen/inventory/v1/core/auth";

// Importing necessary dependencies
import "inventory/v1/global/meta/meta.proto";

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
}

// request
message LoginRequest {
    string username = 1;
    string password = 2;
}

// response
message LoginResponse {
    int64 id = 1;
    string username = 2;
    string token = 3;
}